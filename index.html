<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <p class="title-app">Counter app</p>
            <p id="count-el">0</p>
            <div class="controls">
                <button class="btn" id="decrement-btn" onclick="decrement()">-</button>
                <button class="btn" id="increment-btn" onclick="increment()">+</button>
                <button class="btn" id="save-btn" onclick="save()" title="Save entry">SAVE</button>
                <button class="btn" id="refresh-btn" onclick="refresh()"> <img src="images/refresh.png" alt="refresh button" id="refresh-img" title="Restart counter"></button>
                <button class="btn" id="sum-all" onclick="displayTotal()"> <img src="images/sum.png" alt="sum image" id="sum-img" title="Add all entries"></button>
            </div>
            <p id="save-el">Previous entries: </p>
        </div>
        <script src="index.js">
            nnerText
        </script>
    </body>
</html>
